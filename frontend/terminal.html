<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCIB Recruitment Terminal</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="terminal-page">
    <main class="terminal-wrapper" aria-label="DCIB terminal simulator">
      <section class="terminal-window">
        <header class="terminal-header">secure://dcib/recruitment/screening</header>
        <div id="terminalOutput" class="terminal-output" aria-live="polite"></div>
        <form id="terminalForm" class="terminal-form">
          <label for="terminalInput" class="visually-hidden">Enter command:</label>
          <input type="text" id="terminalInput" class="terminal-input" placeholder="Enter command" autocomplete="off" />
        </form>
      </section>
    </main>
    <script src="js/RecruitmentTerminal.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const terminal = new RecruitmentTerminal();
        terminal.init();
      });
    </script>
  </body>
</html>
