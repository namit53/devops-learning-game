<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCIB Recruitment Terminal</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="terminal-page">
    <main class="terminal-wrapper" aria-label="DCIB terminal simulator">
      <section class="terminal-window">
        <header class="terminal-header">secure://dcib/recruitment/screening</header>
        <div id="terminalOutput" class="terminal-output" aria-live="polite"></div>
        <form id="terminalForm" class="terminal-input-row" autocomplete="off">
          <label class="terminal-prompt" for="terminalInput">recruit@dcib:~$</label>
          <input
            id="terminalInput"
            class="terminal-input"
            name="command"
            type="text"
            spellcheck="false"
            aria-label="Terminal command input"
          />
        </form>
      </section>
    </main>
    <script src="js/terminal.js"></script>
  </body>
</html>
